<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Non Premium</title>
  <link rel="stylesheet" href="expense.css">
</head>
<body>
  <div id="expense-container">
    <h1>Expense Tracker</h1>
    
    <div class="top-bar">
      <button id="buy-premium-btn">Buy Premium</button>
      <button id="logout-btn">Logout</button>
    </div>

    
    <form id="expense-form" class="expense-row">
      <input type="number" id="amount" placeholder="Amount spent" required class="form-input">
      <input type="text" id="description" placeholder="Description" required class="form-input">
      <select id="category" required class="form-input">
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Petrol">Petrol</option>
        <option value="Salary">Salary</option>
        <option value="Others">Others</option>
      </select>
      
      <input type="text" id="note" placeholder="Note (optional)" class="form-input">

      <button type="submit" class="add-btn">Add Expense</button>
    </form>

    <h2>Expense List</h2>
    <table id="expense-table">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Description</th>
          <th>Category</th>
          <th>Note</th> 
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expense-body"></tbody>
    </table>

    
    <button id="download-btn" class="locked">Download Expenses</button>
  </div>

  <script>
   
    document.getElementById("download-btn").addEventListener("click", function (e) {
      e.preventDefault();
      alert("Buy Premium to use this feature!");
    });

    
    document.getElementById("logout-btn").addEventListener("click", function () {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });
  </script>
  
  <script src="expense.js"></script>
</body>
</html>
