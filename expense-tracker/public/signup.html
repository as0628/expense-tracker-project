<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker - Signup</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="auth-container">
    <form id="auth-form">
      <h2>Sign Up</h2>

      <div class="row">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required autofocus />
      </div>

      <div class="row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="row">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required minlength="6" />
      </div>

      <button type="submit">Create Account</button>
<div id="signup-message" style="display:none; padding:10px; margin-bottom:10px; border-radius:5px;"></div>

      <p>Already have an account? <a href="login.html">Login</a></p>
      <div id="message"></div>
    </form>
  </div>

  <script src="signup.js"></script>
</body>
</html>
